{% extends "index.html" %}

{% block content %}
  <h2>Add Leave for {{ employee.first_name }} {{ employee.last_name }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <br>
    <label for="reason">Leave Type:</label>
    <input type="text" id="reason" name="reason">
    <br>
    <button type="submit">Add Leave</button>
  </form>
  <a href="{% url 'employee_leave_list' %}">Back to Leave List</a>
{% endblock %}
