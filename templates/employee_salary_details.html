{% extends "index.html" %}

{% block content %}
<div class="container">
    <h2>Salary Details for {{ employee.first_name }} {{ employee.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="salary">Base Salary:</label>
            <input type="text"  id="salary" value="{{ employee.salary }}" readonly>
        </div>
        <div class="form-group">
            <label for="bonus">Bonus:</label>
            <input type="number" step=""  id="bonus" name="bonus" value="{{ employee.bonus }}">
        </div>
        <div class="form-group">
            <label for="deductions">Deductions:</label>
            <input type="number" step=""  id="deductions" name="deductions" value="{{ employee.deductions }}">
        </div>
        <div class="form-group">
            <label for="net_salary">Net Salary:</label>
            <input type="text"  id="net_salary" value="{{ net_salary }}" readonly>
        </div>
        <button type="submit" class="">Update</button>
    </form>
    <a href="{% url 'employee_list' %}" class="">Back to Employee List</a>
</div>
{% endblock %}
